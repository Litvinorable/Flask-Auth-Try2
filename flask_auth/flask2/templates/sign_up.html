<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        h1 { color: green; }
        .error { color: red; }
        .success { color: green; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: green; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: darkgreen; }
        .password-requirements { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Create account</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Create an account</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        <form action="/register" method="post">
            <label for="name">Full Name (optional):</label>
            <input type="text" name="name" />
            
            <label for="email">Email:</label>
            <input type="email" name="email" required />
            
            <label for="password">Password:</label>
            <input type="password" name="password" required />
            <div class="password-requirements">
                По крайней мере одна строчная буква, одна заглавная буква, одна цифра, один специальный символ и длина не менее 8 символов.
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
